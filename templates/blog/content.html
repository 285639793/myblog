{% extends "base.html" %}

{% block title %} blog article {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{article.title}}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>
                {{ article.author.username }}
            </span>
            <span style="margin-left:20px">
                {{ publish }}
            </span>
        </p>
        <div>
            {{ article.body }}
        </div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>广告</h2>
        <p>我在学习Python Django</p>
        <img src="http://www.evergrandelife.com.cn/r/cms/www/hengdalifepc/images/banners.jpg" width="200"
    </div>
</div>
{% endblock %}
